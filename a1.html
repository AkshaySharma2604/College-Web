<!DOCTYPE html>
<html>
<head>
	<title>University Website</title>
	<style>
		/* Add some basic styling to make things look decent */
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		
		.header {
			background-color: #f0f0f0;
			padding: 20px;
			text-align: center;
		}
		
		.header img {
			width: 100px; /* adjust the image width to your liking */
			height: auto;
			margin: 10px;
		}
		
		.navbar {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		
		.navbar ul {
			list-style: none;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: space-between;
		}
		
		.navbar li {
			margin-right: 20px;
		}
		
		.navbar a {
			color: #fff;
			text-decoration: none;
		}
	</style>
</head>
<body>
	<!-- Header section with image and welcome message -->
	<div class="header">
		<img src="university_image.png" alt="University Image">
        <figcaption>GEHU University campus</figcaption>
		<h1>Welcome to University Website</h1>
	</div>
	
	<!-- Navigation bar -->
	<div class="navbar">
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</div>
	
	<!-- Rest of the page content goes here -->
</body>
</html>
